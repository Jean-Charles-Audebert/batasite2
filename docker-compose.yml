version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: batasite2_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - batasite2_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-batasite2}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: iousco/batasite.2:backend-latest
    container_name: batasite2_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM_NOREPLY: ${SMTP_FROM_NOREPLY}
      CLIENT_EMAIL: ${CLIENT_EMAIL}
    volumes:
      - ./back/uploads:/app/uploads
    networks:
      - batasite2_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Nginx + React)
  frontend:
    image: iousco/batasite.2:frontend-latest
    container_name: batasite2_frontend
    depends_on:
      - backend
    networks:
      - batasite2_network
    restart: unless-stopped

volumes:
  db_data:

networks:
  batasite2_network:
    driver: bridge
