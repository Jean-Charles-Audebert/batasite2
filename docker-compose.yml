version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: batasite2_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - batasite2_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: iousco/batasite2:backend-latest
    pull_policy: always
    container_name: batasite2_backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - batasite2_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: iousco/batasite2:frontend-latest
    pull_policy: always
    container_name: batasite2_frontend
    depends_on:
      - backend
    ports:
      - "5180:80"
    networks:
      - batasite2_network
    restart: unless-stopped

networks:
  batasite2_network:
    driver: bridge
