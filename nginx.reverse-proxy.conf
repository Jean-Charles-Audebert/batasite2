# Nginx reverse proxy config for Synology NAS
# Place this in /etc/nginx/conf.d/batasite2.conf on your NAS
# Or use it with your existing SSL setup

upstream batasite2_frontend {
    server 127.0.0.1:80;
}

upstream batasite2_backend {
    server 127.0.0.1:5000;
}

server {
    listen 5180;
    server_name batasite2.jc1932.synology.me;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name batasite2.jc1932.synology.me;

    # SSL certificates (Synology manages these)
    ssl_certificate /etc/ssl/certs/batasite2.jc1932.synology.me.crt;
    ssl_certificate_key /etc/ssl/private/batasite2.jc1932.synology.me.key;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend
    location / {
        proxy_pass http://batasite2_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api {
        proxy_pass http://batasite2_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static uploads
    location /uploads {
        proxy_pass http://batasite2_backend;
        expires 30d;
        add_header Cache-Control "public";
    }
}
