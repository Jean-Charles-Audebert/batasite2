name: Deploy Batasite2 to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # --------------------------
      # Build & Push Docker Images
      # --------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build -t iousco/batasite2:backend-latest ./back
          docker push iousco/batasite2:backend-latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t iousco/batasite2:frontend-latest ./front
          docker push iousco/batasite2:frontend-latest

      # --------------------------
      # Deploy on VPS
      # --------------------------
      - name: SSH and Update VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/debian/batasite2
            echo "ðŸŸ¢ Pulling latest Docker images..."
            docker-compose pull
            echo "ðŸ”„ Restarting containers..."
            docker-compose up -d --remove-orphans
            echo "âœ… Deployment finished"
