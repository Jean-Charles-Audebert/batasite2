name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  DOCKER_REPO: batasite2

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:backend-latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:backend-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:frontend-latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:frontend-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Status
        if: success()
        run: |
          echo "✅ Images built and pushed to Docker Hub successfully"
          echo "Backend: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:backend-latest"
          echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:frontend-latest"
          echo ""
          echo "Next step on NAS:"
          echo "cd /volume1/docker/batasite2"
          echo "docker-compose pull"
          echo "docker-compose down && docker-compose up -d"

      - name: Build Failed
        if: failure()
        run: |
          echo "❌ Build failed. Check the logs above."
          exit 1
