name: Deploy to NAS

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  DOCKER_REPO: batasite.2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:backend-latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:backend-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:frontend-latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:frontend-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to NAS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_SSH_USER }}
          key: ${{ secrets.NAS_SSH_KEY }}
          port: ${{ secrets.NAS_SSH_PORT }}
          script: |
            cd /volume1/docker/batasite2
            
            # Log in to Docker Hub
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:backend-latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:frontend-latest
            
            # Stop and remove old containers
            docker-compose down
            
            # Start new containers with latest images
            docker-compose up -d
            
            # Verify deployment
            docker-compose ps
            docker-compose logs --tail 20 backend

      - name: Deployment Status
        if: success()
        run: |
          echo "✅ Deployment to NAS completed successfully"
          echo "App URL: https://batasite2.jc1932.synology.me"
          echo "Images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:backend-latest"
          echo "Images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:frontend-latest"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "❌ Deployment failed. Check the logs above."
          exit 1
